<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>testPage</title>
    <!--semantic ui css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
</head>
<body>
<nav class="ui inverted attached segment">
    <div class="ui menu"></div>
</nav>

<h2 class="ui dividing header">Botton</h2>

<a class="ui tiny button">按钮</a>
<a class="ui mini button">按钮</a>

<a class="ui button">按钮</a>
<a class="ui medium button">按钮</a>
<a class="ui large button">按钮</a>
<a class="ui massive button">按钮</a>
<div class="ui divider"></div>
<button class="ui primary button">按钮</button>
<button class="ui secondary button">按钮</button>
<button class="ui positive button">按钮</button>
<button class="ui negative button">按钮</button>
<div class="ui divider"></div>
<button class="ui animated button">
    <div class="visible content">下一步</div>
    <div class="ui hidden content">
        <i class="ui right arrow icon"></i>
    </div>
</button>
<button class="ui vertical animated button">
    <div class="visible content">下一步</div>
    <div class="ui hidden content">
        <i class="ui right arrow icon"></i>
    </div>
</button>
<button class="ui fade animated button">
    <div class="visible content">下一步</div>
    <div class="ui hidden content">
        <i class="ui right arrow icon"></i>
    </div>
</button>
<div class="ui divider"></div>
<button class="ui icon button">
    <i class="ui cloud icon"></i>
</button>
<button class="ui circular icon button">
    <i class="ui cloud icon"></i>
</button>
<button class="ui labeled icon button">
    <i class="ui pause icon"></i>
    暂停
</button>

<button class="ui right labeled icon button">
    <i class="ui right arrow icon"></i>
    下一个
</button>
<div class="ui divider"></div>
    <button class="ui red basic button">红</button>
    <button class="ui olive basic button">橄榄</button>
    <button class="ui teal basic button">青</button>
    <button class="ui violet basic button">紫罗兰</button>
    <button class="ui purple basic button">紫</button>
    <button class="ui black basic button">粉</button>
    <button class="ui yellow basic button">黄</button>
    <button class="ui grey basic button">灰</button>
    <button class="ui black basic button">黑</button>
    <button class="ui brown basic button">棕</button>
<div class="ui divider"></div>
<div class="ui inverted segment">
    <button class="ui inverted red basic button">红</button>
    <button class="ui inverted olive basic button">橄榄</button>
    <button class="ui inverted teal basic button">青</button>
    <button class="ui inverted violet basic button">紫罗兰</button>
    <button class="ui inverted purple basic button">紫</button>
    <button class="ui inverted black basic button">粉</button>
    <button class="ui inverted yellow basic button">黄</button>
    <button class="ui inverted grey basic button">灰</button>
    <button class="ui inverted black basic button">黑</button>
    <button class="ui inverted brown basic button">棕</button>
</div>

<div class="ui inverted segment">
    <button class="ui inverted red button">红</button>
    <button class="ui inverted olive button">橄榄</button>
    <button class="ui inverted teal button">青</button>
    <button class="ui inverted violet button">紫罗兰</button>
    <button class="ui inverted purple button">紫</button>
    <button class="ui inverted black button">粉</button>
    <button class="ui inverted yellow button">黄</button>
    <button class="ui inverted grey button">灰</button>
    <button class="ui inverted black button">黑</button>
    <button class="ui inverted brown button">棕</button>
</div>
<div class="ui segment">
    <button class="ui red button">红</button>
    <button class="ui olive button">橄榄</button>
    <button class="ui teal button">青</button>
    <button class="ui violet button">紫罗兰</button>
    <button class="ui purple button">紫</button>
    <button class="ui black button">粉</button>
    <button class="ui yellow button">黄</button>
    <button class="ui grey button">灰</button>
    <button class="ui black button">黑</button>
    <button class="ui brown button">棕</button>
</div>
<div class="ui divider"></div>
<div class="ui green basic ver buttons">
    <button class="ui button">1</button>
    <button class="ui button">2</button>
    <button class="ui button">3</button>
</div>

<!--等分-->
<div class="ui three basic ver buttons">
    <button class="ui button">1</button>
    <button class="ui button">2</button>
    <button class="ui button">3</button>
</div>
<!--垂直-->
<div class="ui vertical basic ver buttons">
    <button class="ui button">1</button>
    <button class="ui button">2</button>
    <button class="ui button">3</button>
</div>
<!--图标-->
<div class="ui label icon buttons">
    <button class="ui button">
        <i class="pause icon"></i>
        暂停
    </button>
    <button class="ui button">
         <i class="play icon"></i>
        播放
    </button>
    <button class="ui button">
        <i class="shuffle icon"></i>
        随机
    </button>
</div>
<div class="ui divider"></div>
<button class="ui active button">关注</button>
<button class="ui disable button">关注</button>
<button class="ui loading button">关注</button>







<!--jQuery js-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<!--semantic ui js-->
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</body>
</html>
