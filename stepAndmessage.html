<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>testPage</title>
    <!--semantic ui css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
</head>
<body>
<div class="ui container">
<h2 class="ui dividing header">Step</h2>
<div class="ui steps">
    <div class="step">
        <i class="truck icon"></i>
        <div class="content">
            <div class="title">配送</div>
            <div class="description">选择配送方式</div>
        </div>
    </div>
    <div class="active step">
        <i class="payment icon"></i>
        <div class="content">
            <div class="title">支付</div>
            <div class="description">选择支付方式</div>
        </div>
    </div>
    <div class="disable step">
        <i class="info icon"></i>
        <div class="content">
            <div class="title">确认</div>
            <div class="description">确认订单信息</div>
        </div>
    </div>
</div>


    <div class="divider"></div>
    <!--带序号的步骤-->
    <div class="ui ordered steps">
        <div class="completed step">

            <div class="content">
                <div class="title">配送</div>
                <div class="description">选择配送方式</div>
            </div>
        </div>
        <div class="active step">

            <div class="content">
                <div class="title">支付</div>
                <div class="description">选择支付方式</div>
            </div>
        </div>
        <div class="disable step">
            <div class="content">
                <div class="title">确认</div>
                <div class="description">确认订单信息</div>
            </div>
        </div>
    </div>
    <div class="divider"></div>
    <h2 class="ui dividing header">Message</h2>
    <!-- 带图标的信息-->
<div class="ui icon message">
    <i class="info icon"></i>
    <div class="ui content">
        <div class="header">课程发布</div>
        <p>我们刚刚发布了Semantic UI 课程</p>
    </div>
</div>
    <div class="divider"></div>
<!--带颜色的信息-->
    <div class="ui warning message">
            <div class="header">课程发布</div>
            <p>我们刚刚发布了Semantic UI 课程</p>
    </div>

    <div class="ui info message">
        <div class="header">课程发布</div>
        <p>我们刚刚发布了Semantic UI 课程</p>
    </div>
    <div class="ui positive message">
        <div class="header">课程发布</div>
        <p>我们刚刚发布了Semantic UI 课程</p>
    </div>
    <div class="ui negative message">
        <div class="header">课程发布</div>
        <p>我们刚刚发布了Semantic UI 课程</p>
    </div>
    <div class="divider"></div>
    <!--可关闭的信息-->
    <div class="ui iconmessage">
        <i class="close icon"></i>
        <p>可关闭</p>
    </div>


</div>




<!--jQuery js-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<!--semantic ui js-->
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</body>
<script>
    $(".message .close").click(function () {
        $(this).closest(".message").transition("fade")
    })
</script>
</html>
